services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-dev
    restart: always
    entrypoint: ["/bin/sh", "-c"]
    logging:
      driver: "json-file"
    command:
      - "blnk migrate up && blnk start"
    environment:
      TZ: ${TZ:-Etc/UTC}
    ports:
      - "5001:5001"
      - "80:80"
      - "443:443"
    depends_on:
      - redis
    volumes:
      - ./blnk.json:/blnk.json
    networks:
      - blnk-net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker-dev
    restart: always
    entrypoint: ["blnk", "workers"]
    ports:
      - "5005:5004"
    depends_on:
      - redis
    volumes:
      - ./blnk.json:/blnk.json
    networks:
      - blnk-net

  redis:
    image: redis:7.2.4
    container_name: redis-dev
    ports:
      - "6379:6379"
    restart: always
    networks:
      - blnk-net

  typesense:
    image: typesense/typesense:0.24.0
    container_name: typesense-dev
    restart: always
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_HOST: http://192.168.15.8:8108
      TYPESENSE_API_KEY: YXBpLWtleS1ibG5rLXR5cGVzZW5zZS10by14YS1mbGVldC1zZXJ2ZXIK
    ports:
      - "8108:8108"
    volumes:
      - ./typesense_data:/data
    command: "--data-dir /data --api-key=YXBpLWtleS1ibG5rLXR5cGVzZW5zZS10by14YS1mbGVldC1zZXJ2ZXIK --listen-port 8108 --enable-cors"
    networks:
      - blnk-net

networks:
  blnk-net:
    driver: bridge
